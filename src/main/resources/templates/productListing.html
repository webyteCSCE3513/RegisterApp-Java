	<div id="main" class="main">

		</div>

		<div class="productsWrapper">
			<!-- <div>

			<div class="row">
				<div class="column">
					<table class="red">
						<tr>
							<th>Player</th>
							<th>Codename</th>
						</tr>
						<!-- <ul id="playersListing" class="players"> -->
							<td>player1</td>
							<td>codename1</td>
							<!-- <li th:each="player : ${players}">
								<input type="text" name="playerId" th:value="${player.id}" />
								<span class="playerLookupCodeDisplay" th:text="${player.codename}">codename</span>
							</li>
						</ul> -->
					</table>
				</div>
				<div class="column">
					<table class="green">
						<tr>

						</tr>

							<td>player2</td>

				</div>
			</div>
			<!-- <ul id="productsListing" class="products">
				<li th:each="product : ${products}">

					<br />&nbsp;&nbsp;<span class="productCreatedOnDisplay" th:text="${product.createdOn}">12/31/1999</span>
				</li>
			</ul> -->
		</div>

		<div class="hidden">
			<input type="checkbox" id="isRefreshed" class="hidden">
			<script type="text/javascript">
				window.onunload = function() {
					const isRefreshedElement = document.getElementById("isRefreshed");

					if(!isRefreshedElement.checked) {
						isRefreshedElement.checked = true;
					} else {
						isRefreshedElement.checked = false;
						location.reload();
					}
				}
			</script>
		</div>
	</div>
