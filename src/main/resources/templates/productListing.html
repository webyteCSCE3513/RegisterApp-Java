<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Laser Tag</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="/styles/master.css">
	<link rel="stylesheet" type="text/css" href="/styles/productListing.css">

	<script type="text/javascript" src="/scripts/master.js" defer></script>
	<script type="text/javascript" src="/scripts/productListing.js" defer></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js" defer></script>
</head>

<div>
	<img id="splash" class="image" src="https://github.com/webyteCSCE3513/photon-main/blob/main/logo.jpg?raw=true">
	<script>
		setTimeout(function() {
			document.getElementById("splash").style.display="none"}, 3000);
	</script>

</div>

<body>
	<div id="main" class="main">
		<script>
			main.style.visibility = 'hidden';
			setTimeout(function() {
				main.style.visibility = 'visible';
			},3000);
		</script>
		<h1 class="primary-message">Players</h1>
		<div id="error" th:class="${#strings.isEmpty(errorMessage)} ? hidden : ''">
			<h4 id="errorMessage" class="error-message" th:text="${errorMessage}"></h4>
		</div>

		<div class="productsWrapper">
			<form>
				<label for="id">Player ID:</label>
				<input type="number" id="id" name="id" min="0" max="100"/>
				<label for="codename">Codename:</label>
				<input type="text" id="codename" name="codename"/>
				<br><br>
				<button type="button" class = "button" onclick="searchById(document.getElementById('id').value, document.getElementById('codename').value, 'redTable')">Add Player to the Red Team</button>
				<button type="button" class="button button2" onclick="searchById(document.getElementById('id').value, document.getElementById('codename').value, 'greenTable')">Add Player to the Green Team</button>
			</form>
			<div class="row">
				<div class="column">
					<table class="red" id="redTable">
						<tr>
							<th>Player</th>
							<th>Codename</th>
						</tr>
					</table>
				</div>
				<script>
					console.log("note");
				</script>
				<div class="column">
					<table class="green" id="greenTable">
						<tr>
							<th>Player</th>
							<th>Codename</th>
						</tr>
					</table>
				</div>
			</div>
		</div>

		<div class="hidden"> <!-- maybe delete later...-->
			<input type="checkbox" id="isRefreshed" class="hidden">
			<script type="text/javascript">
				window.onunload = function() {
					const isRefreshedElement = document.getElementById("isRefreshed");

					if(!isRefreshedElement.checked) {
						isRefreshedElement.checked = true;
					} else {
						isRefreshedElement.checked = false;
						location.reload();
					}
				}
			</script>
		</div>
	</div>
		
</body>

</html>
