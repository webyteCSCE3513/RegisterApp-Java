<html xmlns:th="https://www.thymeleaf.org"></html>
<head>
    <title>Play Action Screen</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" type="text/css" href="/styles/master.css">

	<script type="text/javascript" src="/scripts/master.js" defer></script>
	<script type="text/javascript" src="/scripts/productListing.js" defer></script>
  <script type="text/javascript" src="/scripts/playAction.js" defer></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js" defer></script>
</head>
<body style = "background-color: black;">
	<div>
		<div style="width: 40%; height: 40%; float:left; margin-right: 5px;color: white; font-weight: bold;font-size: 25px; text-align: center;border: 2px solid green; border-radius: 25px;">Green Team
			<table id = "greenTeam" style = "background-color: black;">
        <tr>
          <th>Player</th>
          <th>Score</th>
        </tr>
      </table>
      <em style = " color: white; float: bottom; text-align: center;">Total:</em>
      <em style = "color: white; float: bottom; text-align: right;">0</em>
      
		</div>
		<div style="width: 40%; height: 40%; color : white; font-weight: bold;font-size: 25px;  float:right;text-align: center; border :2px solid red;border-radius: 25px;">Red Team
      <table id = "redTeam" style = "background-color: black;">
        <tr>
          <th>Player</th>
          <th>Score</th>
        </tr>
      </table>
      <em style = " color: white; float: bottom; text-align: center;">Total:</em>
      <em style = "color: white; float: bottom; text-align: right;">0</em>
    </div>
		
	</div>
	<div style = "color: white; text-align: center; font-weight: bold;font-size: 25px;">Time Remaining</div>
	<p id = "timer" style = "color: white; text-align: center; font-weight: bold;font-size: 20px;"></p> 

  <div id="warningDiv" style="position: relative; top: 15%; visibility: hidden;" >
<script>setInterval("displayWarning()", 1000);</script> <!--Set to trigger after five minutes (300,000 ticks) with setTimeout, setInterval used for each second-->
<p style="color:red; text-align: center; font-size: 18px;">WARNING: Less than 1 minute remaining.</p>
</div>

	<div style = "width: 100%; height : 50%; float : left; color: white; border : 2px solid yellow; border-radius: 18px;margin-top: 3px; font-weight: bold;font-size: 25px;">Current Game Action
    <table id = "actionLog" style = "background-color: black;">
      <tr>
        <th>Player1</th>
        <th>hit</th>
        <th>Player2</th>
      </tr>
      <tr>
        <th>Player1</th>
        <th>hit</th>
        <th>Player3</th>
      </tr>
    </table>
  </div>

</body>
</html>
